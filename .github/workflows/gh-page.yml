name: GitHub Pages

on:
  push:
    branches:
      - main  # Ejecutar el flujo de trabajo cuando haya un push en la rama main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.7'
          # extended: true

      - name: Build for gh-pages
        if: github.ref == 'refs/heads/main'
        run: hugo --minify --config hugo.toml  # Usa el archivo config.toml para gh-pages

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Publica en el directorio docs
          destination_branch: gh-pages  # Asegúrate de que se despliega a gh-pages

      - name: Build for gh-isp
        if: github.ref == 'refs/heads/main'
        run: hugo --minify --config config-isp.toml  # Usa el archivo config-isp.toml para gh-isp

      - name: Deploy to gh-isp
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Publica en el directorio docs
          destination_branch: gh-isp  # Asegúrate de que se despliega a gh-isp
