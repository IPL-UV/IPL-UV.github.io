<!doctype html><html><head><title>Redirecting...</title>
<script>const currentPath=window.location.pathname,baseISP="https://isp.uv.es",baseHuggingFace="https://huggingface.co/datasets/isp-uv-es/Web_site_legacy/resolve/main/courses/slides/";if(currentPath.startsWith("/slides/")){const e=currentPath.replace("/slides/","");fetch(baseISP+currentPath,{method:"HEAD"}).then(t=>{t.ok?window.location.href=baseISP+currentPath:window.location.href=baseHuggingFace+e}).catch(()=>{window.location.href=baseHuggingFace+e})}else document.write("<h1>Page Not Found</h1>")</script></head><body></body></html>
