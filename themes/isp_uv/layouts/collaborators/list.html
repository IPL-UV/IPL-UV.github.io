{{ define "main" }}
<div class="content-container">
  {{ range .Pages }}
  <div class="title-container">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="collaborators-grid">
    <!-- Renderizar el contenido directamente desde el archivo Markdown, modificando las rutas de las imÃ¡genes -->
    {{ $content := .Content }}
    {{ $content = replace $content "src=\"" "src=\"/images/collaborators/" }}
    {{ $content | markdownify | safeHTML }}
  </div>
  {{ end }}
</div>
{{ end }}
