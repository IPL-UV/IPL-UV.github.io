<!-- Main Navigation -->
<nav class="custom-navbars">
  <div class="custom-container">
    <a href="/" class="custom-logo custom-hide-on-large">
      <img src={{ relURL "images/isp_logo_sinfondo.webp" }} alt="ISP Icon" class="custom-logo_nav">
      <span class="custom-text-isp">ISP</span>
    </a>    
    <button class="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="custom-navbar-collapse">
      <ul class="custom-navbar-nav">
        {{ $mainMenu := .Site.Menus.main }}
        {{ range $mainMenu }}
        {{ if eq .Name "ISP" }}
        <!-- Show "ISP" on large screens, hide in dropdown -->
        <li class="custom-nav-item custom-desktop-only">
          <a class="custom-nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ else if .HasChildren }}
        <li class="custom-nav-item custom-dropdown">
          <a class="custom-nav-link custom-dropdown-toggle" href="{{ .URL }}">{{ .Name }}</a>
          <ul class="custom-dropdown-menu">
            {{ range .Children }}
            <li><a class="custom-dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </li>
        {{ else }}
        <li class="custom-nav-item">
          <a class="custom-nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
<!-- /Main Navigation -->
