<nav class="custom-navbars">
  <div class="custom-container">
    <a href="/" class="custom-logo custom-hide-on-large">
      <img src={{ relURL "images/isp_logo_sinfondo.webp" }} alt="ISP Icon" class="custom-logo_nav">
      <span class="custom-text-isp">ISP</span>
    </a>    
    <button class="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="custom-navbar-collapse">
      <ul class="custom-navbar-nav">
        {{ $mainMenu := .Site.Menus.main }}
        {{ range $mainMenu }}
        {{ if eq .Name "ISP" }}
        <!-- Show "ISP" on large screens, hide in dropdown -->
        <li class="custom-nav-item custom-desktop-only">
          <a class="custom-nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ else if .HasChildren }}
        <li class="custom-nav-item custom-dropdown">
          <a class="custom-nav-link custom-dropdown-toggle" href="{{ .URL }}">{{ .Name }}</a>
          <ul class="custom-dropdown-menu">
            {{ range .Children }}
            <li><a class="custom-dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </li>
        {{ else }}
        <li class="custom-nav-item">
          <a class="custom-nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>


<style>
.custom-navbars {
  background-color: #222;
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1rem;
  z-index: 1000;
  height: 3rem;
}

.custom-container {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
}

/* Logo styles */
.custom-logo {
  display: flex;
  align-items: center;
}

.custom-logo_nav {
  height: 30px;
}

/* Hide logo on large screens */
.custom-hide-on-large {
  display: none;
}

.navbar-toggler {
  display: none;
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

/* Navigation styles */
.custom-navbar-collapse {
  flex-grow: 0.95;
  height: 100%;
  align-content: center;
}

.custom-navbar-nav {
  list-style: none;
  display: flex;
  flex-direction: row;
  padding: 0;
  margin: 0;
  height: 100%;
}

.custom-nav-item {
  flex: 1 1 auto;
  text-align: center;
  border: 2px solid transparent;
  border-radius: 8px;
  height: 100%;
  display: flex;
  align-items: center; /* Center vertically */
  justify-content: center; /* Optionally center horizontally */
}

.custom-nav-item:hover {
  background-color: #a0a0a0;
  border-color: #fff;
}

.custom-nav-link {
  text-decoration: none;
  color: #f8f8f8;
  font-size: clamp(1rem, 1.1vw, 1.1rem);
  position: relative;
  display: block;
}

/* Dropdown menu styles */
.custom-dropdown-menu {
  position: absolute;
  background-color: rgba(46, 46, 46, 0.9); /* 90% opacity */
  text-decoration: none;
  display: none;
  list-style: none;
  padding: 0.5rem 0;
  margin: 0;
  border-radius: 5px;
  font-size: clamp(1rem, 1.1vw, 1.1rem);
  top: 3rem;
}

.custom-dropdown-toggle::after {
  content: "â–¼"; /* Arrow indicating submenu */
  font-size: 0.5rem;
  margin-left: 0.3rem;
  color: #f8f8f8;
  display: inline-block;
  vertical-align: middle;
}

.custom-dropdown-item {
  padding: 0rem 1rem;
  color: #f8f8f8;
  text-decoration: none;
  margin: 0;
  display: block;
  border: 2px solid transparent;
  border-radius: 8px;
}

.custom-dropdown-item:hover {
  background-color: #a0a0a0;
  border-color: #fff;
}

.custom-dropdown:hover .custom-dropdown-menu {
  display: block;
}

.custom-nav-item.active {
  background-color: #464646; /* Highlight background color */
}

.custom-dropdown-item.active {
  background-color: #535353;
}

/* Media queries for medium and small screens */
@media (max-width: 1070px) {
  .custom-container {
    display: flex;
    width: 100%;
    justify-content: space-between;
  }

  .navbar-toggler {
    display: block;
    position: absolute;
    right: 1rem;
    top: 0.5rem;
  }

  .custom-hide-on-large {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .custom-navbar-collapse {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: rgba(46, 46, 46, 0.9); /* 90% opacity */
    position: absolute;
    top: 3rem;
    left: 0;
    z-index: 999;
    height: auto; /* Adjust height based on content */
    overflow: hidden;
    max-height: 0; /* Start with zero height to hide content */
    transition: max-height 0.3s ease-out;
    padding: 0.5rem 0;
    border-bottom-left-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
  }

  .custom-navbar-collapse.show {
    display: flex;
    max-height: 100vh; /* Allow full menu visibility */
    overflow-y: auto; /* Scroll if content exceeds screen */
  }

  .custom-navbar-nav {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .custom-nav-item {
    width: 100%;
    margin: 0;
    display: block;
  }

  .custom-nav-item a {
    text-align: left;
    margin-left: 10%;
  }

  .custom-text-isp {
    margin-left: 0.5rem;
    font-size: 1rem; /* Reduced font size for small screens */
    text-decoration: none;
    color: #f8f8f8;
  }

  .custom-nav-link {
    width: 100%;
    text-align: center;
  }

  .custom-dropdown-menu {
    position: static;
    display: none;
    width: 100%;
    background-color: #333;
  }

  .custom-dropdown:hover .custom-dropdown-menu,
  .custom-dropdown .custom-dropdown-menu.show {
    display: block;
  }
}


</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('.custom-navbar-collapse');
  const currentPath = window.location.pathname;

  toggler.addEventListener('click', function () {
    navbarCollapse.classList.toggle('show');
  });

  // Close menu when clicking outside the navbar
  document.addEventListener('click', function (e) {
    if (!e.target.closest('.custom-navbars')) {
      navbarCollapse.classList.remove('show');
    }
  });

  // Highlight active nav item
  const navLinks = document.querySelectorAll('.custom-nav-link');
  navLinks.forEach(link => {
    const linkPath = new URL(link.href).pathname;

    // Add "active" class if path matches and not on the home page
    if (linkPath === currentPath && currentPath !== '/') {
      link.closest('.custom-nav-item').classList.add('active');
    }
  });

  // Highlight active dropdown item
  const dropdownItems = document.querySelectorAll('.custom-dropdown-item');
  dropdownItems.forEach(item => {
    const itemPath = new URL(item.href).pathname;

    // Add "active" class if path matches
    if (itemPath === currentPath) {
      item.classList.add('active');

      // Ensure parent menu is also highlighted
      const parentDropdown = item.closest('.custom-dropdown');
      if (parentDropdown) {
        parentDropdown.classList.add('active');
      }
    }
  });

  // Highlight parent menu if on a subpage
  const dropdownParents = document.querySelectorAll('.custom-dropdown');
  dropdownParents.forEach(parent => {
    const childLinks = parent.querySelectorAll('.custom-dropdown-item');
    childLinks.forEach(child => {
      const childPath = new URL(child.href).pathname;

      // If current path matches a subpage, add "active" to parent
      if (childPath === currentPath) {
        parent.classList.add('active');
      }
    });
  });
});

</script>
