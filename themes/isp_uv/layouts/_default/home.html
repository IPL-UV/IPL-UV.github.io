{{ define "main" }}
    <div class="custom-wrapper">

            <div class="custom-bannet-text">
                <p style="color: #33646e"> <span style="color: #2b2b2b;">ISP ·</span> Image & Signal Processing</p>
                <p style="color: #479bb0">Universitat de València</p>
            </div>

        </div>

        <div class="custom-content">
            <div class="custom-video">
            <div class="embed-16by9">
                <iframe
                src="https://www.youtube.com/embed/WWQ26ep5hJo?rel=0&modestbranding=1&playsinline=1"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
                </iframe>
            </div>
            </div>

            <div class="custom-text">
                {{ .Content }}
                <div class="custom-social-links">
                    <a href="https://scholar.google.es/citations?hl=en&user=MsMYu-IAAAAJ" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-google-scholar" style="color: #336daf;"></i>
                    </a>
                    
                    <a href="https://www.researchgate.net/lab/ISP-Image-and-Signal-Processing-Gustau-Camps-Valls" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-researchgate" style="color: #60d2be;"></i>
                    </a>

                    <a href="https://bsky.app/profile/isp-uv-es.bsky.social" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-bluesky" style="color: #3a85ff;"></i>
                    </a>

                    <a href="https://www.linkedin.com/company/image-and-signal-processing/posts/?feedView=all" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-linkedin" style="color: #2a66c2;"></i>
                    </a>
                    
                    
                    <a href="https://www.instagram.com/isp_uv_es/" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-instagram" style="color: #f61971;"></i>
                    </a>
    
                    <a href="https://github.com/IPL-UV" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github" style="color: #080808;"></i>
                    </a>
                    
                    <a href="./../../../../videos/" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube" style="color: #f50234;"></i>
                    </a>

                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=infoisp@uv.es" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-envelope" style="color: #3d363b;"></i>

                </div>
                <div class="custom-copyright">
                    <p>&copy; ISP, 2025</p>
                </div>
            </div>
        </div>
    </div>


    <style>
        :root{
        --nav-h: 0px; 
        }

        .custom-wrapper{
            min-height: calc(85dvh - var(--nav-h));
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 100%;
            margin: 0 auto;
;
        }

        .custom-banner {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
           
          }
          
        .custom-banner img {
            width: 20%;
            max-width: 100%;
            height: auto;
        }
        
        .custom-banner .custom-bannet-text p {
            font-family: 'Twentieth Century for Kenmore';
            font-weight: 700;
            font-size: 4.5rem;
            text-align: center;
            margin: 0rem 0.5rem;
            line-height: 1;
        }

        .custom-social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .custom-social-links a {
            display: inline-block;
            margin: 1px; 
            text-align: center;
        }
        

        @media (max-width: 1400px) {
            .custom-banner .custom-bannet-text p {
                font-size: 3.5rem;
              }
              .custom-text {
                margin-left: 0;
                max-width: 100%;
              }
        }
        @media (max-width: 1200px) {
            .custom-banner .custom-bannet-text p {
                font-size: 3rem;
              }
            .custom-text {
                max-width: 100%;
              }
        }

        @media (max-width: 1070px) {
            .custom-banner .custom-bannet-text p {
                font-size: 3rem;
              }
            .custom-banner img {
                display: none;
            }
        }
        @media (max-width: 767px) {
            .custom-banner .custom-bannet-text p {
                font-size: 2.8rem;
              }
        }
        @media (max-width: 526px) {
            .custom-banner .custom-bannet-text p {
                font-size: 2.5rem;
              }

            .custom-social-links {
                justify-content: center; /* Asegura que los íconos se alineen correctamente */
            }
        
            .custom-social-links a {
                width: 30%;  /* Hacemos que cada ícono ocupe un 30% del ancho del contenedor, pero puedes ajustar esto */
            }
        }


        /* ---- Video responsive 16:9 sin barras añadidas por el layout ---- */
        .embed-16by9{
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;   /* mantiene 16:9 */
        overflow: hidden;
        border-radius: 10px;    /* opcional: bordes redondeados */
        background: #000;       /* evita “fondo blanco” al cargar */
        }
        .embed-16by9 iframe{
        position: absolute; inset: 0;
        width: 100%; height: 100%;
        border: 0; display: block;
        }

        /* fallback si el navegador ignora aspect-ratio */
        @supports not (aspect-ratio: 1 / 1){
        .embed-16by9{ height: 0; padding-top: 56.25%; }
        .embed-16by9 iframe{ position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        }

        /* Layout: que el vídeo no se salga en pantallas pequeñas */
        .custom-content{
        display: flex; gap: 2rem; align-items: flex-start; flex-wrap: wrap;
        }
        .custom-video{ flex: 1 1 100px; min-width: 280px; }
        .custom-text{ flex: 1 1 420px; min-width: 280px; }

        /* En móviles, apila y añade un margen inferior suave al vídeo */
        @media (max-width: 576px){
        .custom-video{ width: 100%; }
        }

    </style>
{{ end }}
