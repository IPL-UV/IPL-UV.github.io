{{ define "main" }}
<div class="content-container grid-layout">
    <div class="box-single">
        <h1> {{ .Title }} </h1>
    </div>
    <div class="box-content">
        {{ $content := .Content }}
        {{ $content = replace $content "src=\"" (printf "src=\"%s" (relURL "images/")) }}
        <p>{{ $content | markdownify }}</p>
    </div>
{{ end }}
