<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Captura todo lo que venga después de "/pptx/"
        const subpath = window.location.pathname.replace("/pptx/", "");
        // Construye la URL de redirección dinámica
        const redirectUrl = "https://huggingface.co/datasets/isp-uv-es/Web_site_legacy/resolve/main/courses/ppt/" + subpath;
        // Realiza la redirección
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
